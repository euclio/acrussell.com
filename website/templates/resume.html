{% extends "layout/base.html" %}

{% block title %}Resume{% endblock %}

{% block layout %}
{% set resume_link = 'https://github.com/euclio/resume/blob/master/resume.pdf?raw=true' %}
<div class="docviewer">
  <iframe class="resume" src="http://docs.google.com/gview?url={{ resume_link }}&embedded=true" frameborder="0"></iframe>
  <p>Document viewer not showing? Try the direct link <a href="{{ resume_link }}">here</a>.</p>
</div>
{% endblock %}
