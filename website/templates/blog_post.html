{% extends "blog.html" %}

{% block title %}{{ super() }} | {{ post.title }} {% endblock %}

{% block content %}
<div itemscope="blogPost" class="content post textpadder">
  <h1 itemprop="headline">{{ post.title}}</h1>
  <h2 itemprop="datePublished">{{ post.date }}</h2>
  <hr />
  <div itemprop="text">{{ post.content }}</div>
  <p><a href="{{ url_for('blog') }}">&larr;Back to blog</a><p>
  <hr />
  <p>by <span itemprop="author">Andy Russell</span></p>
</div>
{% endblock %}
