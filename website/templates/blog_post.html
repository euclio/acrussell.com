{% extends "blog.html" %}

{% block title %}{{ super() }} | {{ post.title }} {% endblock %}

{% block content %}
<div class="content post textpadder">
  <h1>{{ post.title}}</h1>
  <h2>{{ post.date }}</h2>
  <hr />
  {{ post.content }}
  <p><a href="{{ url_for('blog') }}">&larr;Back to blog</a><p>
  <hr />
  <p>by Andy Russell</p>
</div>
{% endblock %}
