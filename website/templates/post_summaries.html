<ul class="post-summaries">
  {% for post in posts %}
  <li class="text">
    <article itemscope="blogPost" class="summary">
      <header>
        <h1><a itemprop="headline" class="postlink" href="{{ post.url }}">{{ post.title }}</a></h1>
        <time itemprop="datePublished">{{ post.pretty_date }}</time>
      </header>
      <blockquote>
        {{ post.preview }}
      </blockquote>
    </article>
  </li>
  {% endfor %}
</ul>
